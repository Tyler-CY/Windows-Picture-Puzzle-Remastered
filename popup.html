<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>


        .grid-container {
            display: grid;
            grid-template-columns: 42px 42px 42px 42px;
            grid-template-rows: 42px 42px 42px 42px;

        }

        .grid-item {
            border-style: solid;
            border: 0.1px outset grey;
            justify-content: center;
            align-items: center;
            display: block;
        }

        #slot1 {
            object-fit: cover;
        }

        #outerWindow {
            display: inline-block;
            border-style: solid;
            border: 2px outset brown;
            background-image: url("res/background/111536077-light-wooden-table-with-a-crack-wood-texture-background-surface-of-wood-with-nature-color-and-patter.jpg");
            background-color: red;
            border-radius: 3px;
        }

        #innerWindow {
            margin-top: -1px;
            margin-bottom: 3px;
            margin-left: 5px;
            margin-right: 5px;
            border-style: solid;
            border: 1px outset brown;
            border-radius: 2px;
            background-color: saddlebrown;
        }

        .top-bar {
            width: 20px;
            height: 20px;
            text-align: center;
            padding: 0px;
            margin-top: 2px;
            margin-left: 5px;
            margin-right: 5px;
            border-radius: 50%;
            border-width: 1px;
        }

        #clock {
            background: url("res/buttons/schedule_FILL1_wght400_GRAD0_opsz48.png");
            background-position: center;
            background-size: 100% 100%;
        }
        #clock:hover{
            background: url("res/buttons/schedule_FILL0_wght400_GRAD0_opsz48.png");
            background-position: center;
            background-size: 100% 100%;
        }

        #swap {
            float: right;
            background: url("res/buttons/swap_horizontal_circle_FILL1_wght400_GRAD0_opsz48.png");
            background-position: center;
            background-size: 100% 100%;
        }
        #swap:hover{
            background: url("res/buttons/swap_horizontal_circle_FILL0_wght400_GRAD0_opsz48.png");
            background-position: center;
            background-size: 100% 100%;
        }

        #hint {
            position: relative;
            left: 7%;
            background: url("res/buttons/help_FILL1_wght400_GRAD0_opsz48.png");
            background-position: center;
            background-size: 100% 100%;
        }
        #hint:hover{
            background: url("res/buttons/help_FILL0_wght400_GRAD0_opsz48.png");
            background-position: center;
            background-size: 100% 100%;
        }

        #timerText {
            display: inline;
            font-family: "Verdana";
            vertical-align: 16%;
        }


    </style>
</head>
<body>
<div id="outerWindow">
    <button id="clock" class="top-bar"></button>
    <p id="timerText">00:00:00</p>
    <button id="swap" class="top-bar"></button>
    <button id="hint" class="top-bar"></button>


    <div id="innerWindow" class="grid-container">
        <div id="grid00" class="grid-item"><img src="res/numbers/numbers_1.png"></div>
        <div id="grid01" class="grid-item"><img src="res/numbers/numbers_2.png"></div>
        <div id="grid02" class="grid-item"><img src="res/numbers/numbers_3.png"></div>
        <div id="grid03" class="grid-item"><img src="res/numbers/numbers_4.png"></div>
        <div id="grid10" class="grid-item"><img src="res/numbers/numbers_5.png"></div>
        <div id="grid11" class="grid-item"><img src="res/numbers/numbers_6.png"></div>
        <div id="grid12" class="grid-item"><img src="res/numbers/numbers_7.png"></div>
        <div id="grid13" class="grid-item"><img src="res/numbers/numbers_8.png"></div>
        <div id="grid20" class="grid-item"><img src="res/numbers/numbers_9.png"></div>
        <div id="grid21" class="grid-item"><img src="res/numbers/numbers_10.png"></div>
        <div id="grid22" class="grid-item"><img src="res/numbers/numbers_11.png"></div>
        <div id="grid23" class="grid-item"><img src="res/numbers/numbers_12.png"></div>
        <div id="grid30" class="grid-item"><img src="res/numbers/numbers_13.png"></div>
        <div id="grid31" class="grid-item"><img src="res/numbers/numbers_14.png"></div>
        <div id="grid32" class="grid-item"><img src="res/numbers/numbers_15.png"></div>
        <div id="grid33" class="grid-item"></div>
    </div>

</div>

<p id="testtext"></p>
<script src="popup.js"></script>
</body>
</html>
